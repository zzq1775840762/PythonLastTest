{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>心理测试数据展示</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/new_blah.css' %}">
  <link rel="stylesheet" type="text/css"  href="{% static 'layui/css/layui.css'%}"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div style="width: 48% ;float: left" class="layui-panel">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>重度心理问题学生名单</legend>
</fieldset>

<div class="layui-form">
  <table class="layui-table">
    <colgroup>
        <col width="100">
      <col width="100">
      <col width="100">
      <col>
    </colgroup>
    <thead>
      <tr>
          <th>学号</th>
        <th>姓名</th>
        <th>测试得分</th>
      </tr>
    </thead>
    <tbody>
      {%  for row in field %}
        <tr>
            <td>{{ row.tuser_id }}</td>
          <td>{{ row.tuser }}</td>
          <td>{{ row.score }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</div>


<div  style="width: 48%;float: left;margin-left: 20px;margin-top: 150px" class="layui-panel">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>各类学生人数柱状图</legend>
</fieldset>

<div style="text-align:center">
    <img src="{% static 'images/img.png' %}">
</div>

</div>
</body>
